fragment GameFragment on Game{
      id
      name
      location{
        latitude
        longitude
        address
      }
      dateStart
      description
      participantsLimit
      sport{
              id
              name
            }
      participants{
              id
              email
              password
              nickname
              firstName
              lastName
              middleName
              dateOfBirth
              roles
              favouriteSports{
                name
                id
                participantsLimit
              }
            }
      ageLimit{
        min
        max
      }
      author{
        id
        email
        password
        nickname
        firstName
        lastName
        middleName
        dateOfBirth
        roles
        favouriteSports{
          id
          name
        }
      }
      length
}