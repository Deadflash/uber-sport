fragment GameFragment on Game{
    id
    name
    location{
        latitude
        longitude
        address
    }
    description
    ageLimit{
        min
        max
    }
    author{
        id
        email
        nickname
    }
    participants{
        id
        nickname
        email
    }
    maxParticipants
    minParticipants
    sport{
        id
        name
        participantsLimit
    }
    authorId
    status
    creationDate
    updateDate
    dateStart
    dateEnd
}