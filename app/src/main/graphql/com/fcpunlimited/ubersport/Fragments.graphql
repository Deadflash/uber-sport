fragment GameFragment on Game {
    id
    name
    location {
        coordinates
        address
    }
    description
    ageLimit {
        min
        max
    }
    author {
        id
        email
        nickname
    }
    participants {
        id
        nickname
        email
    }
    maxParticipants
    minParticipants
    sport {
        id
        name
        participantCount
    }
    authorId
    status
    creationDate
    updateDate
    dateStart
    dateEnd
}
